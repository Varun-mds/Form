<html>

<head>

    <!-- Load jQuery and the validate plugin -->
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>



</head>

<body>
    <h1>Register here</h1>

    <!--  The form that will be parsed by jQuery before submit  -->
    <form action="" method="post" id="register-form" novalidate="novalidate">


        <div class="label">Name</div><input type="text" id="name" name="name" /><br />
        <div class="label">Age</div><input type="text" id="age" name="age" /><br />
        <div class="label">Email</div><input type="text" id="email" name="email" /><br />
        <div class="label">10th</div><input type="number" id="password" name="tenth" /><br />
        <div class="label">12th</div><input type="number" id="twelve" name="twelve" /><br />
        <div style="margin-left:140px;"><input type="submit" name="submit" value="Submit" /></div>
    </form>
    <!-- jQuery Form Validation code -->
    <script src="form.js"></script>
</body>

</html>
